--- #YAML:1.0
FinancialFunctions:
  FinancialFunction:
    - Abbreviation: extract
      CamelCaseName: extract
      Flags:
        Flag: Overlap
      GroupId: Primitive Functions
      OutputArguments:
        OutputArgument:
          Flags:
            Flag: Line
          Name: outValue
          Type: Double Array
      RequiredInputArguments:
        RequiredInputArgument:
          Name: Close
          Type: Close
      ShortDescription: Returns one of OHLCV(delta, accum_volume)
