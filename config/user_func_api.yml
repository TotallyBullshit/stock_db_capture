          Flags:
            Flag: Line
          Name: outResult
          Type: Double Array
      RequiredInputArguments:
        RequiredInputArgument:
          Name: Close
          Type: Close
      ShortDescription: Vector Calculation
    - Abbreviation: linreg
      CamelCaseName: LinearRegression
